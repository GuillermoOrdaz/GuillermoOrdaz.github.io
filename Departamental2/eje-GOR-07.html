<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicio 7 - Formularios con css</title>
    <link rel="stylesheet" href="CSS/eje-GOR-07.css"/>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Usando CSS para dar estilo a un formulario HTML </h1>
            <div id="div-formulario">
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" />
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Ingrese sus apellidos" />
                    <label for="paises">Ciudad</label>
                    <select id="paises">
                        <option value="1">Mexico</option>
                        <option value="2">Estados Unidos</option>
                        <option value="3">Canada</option>
                    </select>
                    <input type="submit" id="boton-enviar"/>
                </form>
            </div>
        </section>
    </main>
    <footer>         
        <p>Todos los derechos reservados. Guillermo Ordaz Rodriguez</p>
    </footer>
</body>
</html>
